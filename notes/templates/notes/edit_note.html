{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Edit Note</title>
    <link rel="stylesheet" href="{% static 'notes/style.css' %}">
</head>
<body>
    <div class="container">
        <h1 class="title">Edit note</h1>

        <form method="POST" class="note-form">
            {% csrf_token %}
            <input type="text" name="title" value="{{ note.title }}" required>
            <textarea name="content" required>{{ note.content }}</textarea>
            <button type="submit">Save</button>
        </form>

        <a href="{% url 'notes:index' %}" style="color:white; text-decoration:underline;">‚Üê Go back</a>
    </div>
</body>
</html>
