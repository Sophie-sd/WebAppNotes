{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Вхід у Notes</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'notes/scripts.js' %}"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content {
            text-align: center;
            z-index: 2;
            animation: fadeInUp 2s ease-out;
        }

        h1 {
            font-size: 3em;
            animation: slideText 3s infinite ease-in-out;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 2em;
        }

        a.button {
            padding: 15px 35px;
            border: 2px solid white;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: 0.3s;
        }

        a.button:hover {
            background-color: white;
            color: #ff416c;
            font-weight: bold;
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(40px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideText {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particles span {
            position: absolute;
            display: block;
            width: 15px;
            height: 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            animation: moveParticles 20s linear infinite;
        }

        .particles span:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particles span:nth-child(2) { left: 30%; animation-delay: 4s; }
        .particles span:nth-child(3) { left: 50%; animation-delay: 2s; }
        .particles span:nth-child(4) { left: 70%; animation-delay: 6s; }
        .particles span:nth-child(5) { left: 90%; animation-delay: 1s; }

        @keyframes moveParticles {
            0% { top: 100%; transform: translateY(0) rotate(0deg); }
            100% { top: -10%; transform: translateY(-100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="particles">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="content">
        <h1>Welcome to Notes!</h1>
        <p>Your personal space to store ideas, thoughts, and plans</p>
        <a href="{% url 'home' %}" class="button">Log in to the app</a>
    </div>
</body>
</html>
