<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes â€” Start</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(-45deg, #ff1e56, #ff7300, #ff1e56, #ff7300);
            background-size: 300% 300%;
            animation: gradientFlow 12s ease infinite;
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .message {
            animation: fadeZoom 2s ease-out;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.3em;
        }

        p {
            font-size: 1.4em;
            margin-bottom: 2em;
        }

        a.button {
            padding: 15px 35px;
            border: 2px solid white;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        a.button:hover {
            background-color: white;
            color: #ff1e56;
            font-weight: bold;
            box-shadow: 0 0 12px white;
        }

        @keyframes fadeZoom {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Got something on your mind?</h1>
        <p>Your notes are just one click away</p>
        <a href="{% url 'index' %}" class="button">Create a new note</a>
    </div>
</body>
</html>
